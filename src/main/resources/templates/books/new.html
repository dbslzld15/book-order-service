<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<h2 style="text-align: center">도서 생성 페이지</h2>
<form id="form" method="post" style="width: 800px; margin: 0 auto">
    <div class="mb-3">
        <label for="title" class="form-label">도서명</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="도서명을 입력해주세요"/>
    </div>
    <div class="mb-3">
        <label for="authorName" class="form-label">저자</label>
        <input type="text" name="authorName" id="authorName" class="form-control" placeholder="저자 이름을 입력해주세요"/>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="text" name="price" id="price" class="form-control" placeholder="가격을 입력해주세요"/>
    </div>
    <div class="mb-3">
        <label for="stockQuantity" class="form-label">재고 수량</label>
        <input type="text" name="stockQuantity" id="stockQuantity" class="form-control" placeholder="재고 수량을 입력해주세요"/>
        <input th:value="도서생성" onclick="createBook()" type="button" class="btn btn-success" style="margin-top: 10px"/>
    </div>
</form>
<script>
    function createBook() {
        var createRequest = $('#form').serialize();
        $.ajax({
            type: "POST",
            url: "/books/new",
            data: createRequest,
            success: function () {
                alert("도서 생성이 완료되었습니다.");
                window.location.href = '/books/admin';
            },
            error: function (request) {
                alert(request.responseText);
            }
        })
    }
</script>
</body>
</html>
