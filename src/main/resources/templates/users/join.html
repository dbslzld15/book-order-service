<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<h2 style="text-align: center">회원가입</h2>
<form id="form" th:object="${createRequest}" style="width: 800px; margin: 0 auto">
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="text" th:field="*{email}" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" th:field="*{name}" id="name" name="name" class="form-control" placeholder="아이디를 입력해주세요."/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">주소</label>
        <input type="text" th:field="*{address}" name="address" id="address" class="form-control" placeholder="주소를 입력해주세요"/>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</p>
        <button th:value="가입하기" onclick="login(this)" type="button" class="btn btn-success" style="margin-top: 10px">가입하기</button>
    </div>
</form>

</body>

<script>
    function login() {
        var createRequest = $('#form').serialize();
        $.ajax({
            type: "POST",
            url: "/users/login",
            data: createRequest
        })
    }
</script>

</html>
