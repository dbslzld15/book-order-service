<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<h2 style="text-align: center">로그인</h2>
<form id="form" method="post" style="width: 800px; margin: 0 auto">
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요"/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요"/>
        <input onclick="login()" th:value="로그인" type="submit" class="btn btn-success" style="margin-top: 10px"/>
    </div>
</form>

<script>
    function login() {
        var loginRequest = $('#form').serialize();
        $.ajax({
            type: "POST",
            url: "/users/login",
            data: loginRequest,
            success: function () {
                alert("로그인에 성공했습니다");
            },
            error: function (request) {
                alert(request.responseText);
            }
        })
    }
</script>
</body>
</html>
