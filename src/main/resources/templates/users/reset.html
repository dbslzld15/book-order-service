<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<h2 style="text-align: center">비밀번호 초기화</h2>
<form id="form" style="width: 800px; margin: 0 auto">
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요"/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요"/>
        <input th:value="초기화하기" onclick="resetPw()" type="button" class="btn btn-success" style="margin-top: 10px"/>
    </div>
</form>

<script>
    function resetPw() {
        var resetRequest = $('#form').serialize();
        $.ajax({
            type: "POST",
            url: "/users/reset",
            data: resetRequest,
            success: function () {
                alert("패스워드 초기화가 완료되었습니다.");
                location.href = '/';
            },
            error: function (request) {
                alert(request.responseText);
            }
        })
    }
</script>
</body>
</html>
